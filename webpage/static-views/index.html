<html>
  <head>
    <title>Animated Background Pure CSS</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  
  <body>
      <h1 class = "title">BLE Positioning System</h1>
      <div id = "devices-container">

        <div id = "container">
          <div id="img-div">
              <img id = "tile" src="images/tile-pro-2020-no-background.jpg" alt="Tile Pro">
          </div>
          <div id="content-div">
              <p id = "content-title">Tile Pro</p>
              <!--<button id = "toggle" class = "toggle-btn">╲╱</button>-->
              <hr/>
              <p class = "content-header" id = "loc-header">Location:</p>
                <div id = "loc-skeleton" class = "loading-skeleton"></div>
                <p class = "content-text" id = "loc-text"></p>
              <p class = "content-header">RSSI 0 Reading:</p>
                <div id = "0-skeleton" class = "loading-skeleton"></div>
                <p class = "content-text" id = "rssi0"></p>
              <p class = "content-header">RSSI 1 Reading:</p>
                <div id = "1-skeleton" class = "loading-skeleton"></div>
                <p class = "content-text" id = "rssi1"></p>
              <p class = "content-header">RSSI 2 Reading:</p>
                <div id = "2-skeleton" class = "loading-skeleton"></div>
                <p class = "content-text" id = "rssi2"></p>
              <p class = "content-header">RSSI 3 Reading:</p>
                <div id = "3-skeleton" class = "loading-skeleton"></div>
                <p class = "content-text" id = "rssi3"></p>
          </div>
      </div>
    </div>
    <script src="javascripts/index.js"></script>
  </body>
</html>
